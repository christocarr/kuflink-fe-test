<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <article class="card">
    <div class="card-header">
      <div class="logo"><img src="images/kuflinklogo.png" alt="logo"></div>
      <div>
        <h2>Title</h2>
        <p>Secondary text</p>
      </div>
    </div>
    <img class="card-image" src="images/micheile-henderson-lZ_4nPFKcV8-unsplash.jpg" alt="card-img">
    <div class="description">
      <p>Lorem lean startup ipsum product market fit customer development acquihire technical cofounder.</p>
    </div>
    <div class="card-footer">
      <div class="button-container">
        <button class="sign-in-button">Sign-in</button>
        <button class="register-button">Register</button>
      </div>
      <div class="icon-container">
        <img src="images/share-icon.png" alt="share icon">
      </div>
    </div>
  </article>
</body>
</html>
